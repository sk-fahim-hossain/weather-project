<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputValue" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="button"class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName"></h1>
            <h3><span id="displayTemp"></span>&deg;C</h3>
            <h1 id="lead"></h1>
        </div>
    </div>

    <script>

        const inputValue = document.getElementById('inputValue');
        const button = document.getElementById('button');
        const cityName = document.getElementById('cityName');
        const displayTemp = document.getElementById('displayTemp');
        const lead = document.getElementById('lead');

        button.addEventListener('click',function() {
                fetch('https:api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=253e991a56f40a5bb72376d973aaabb1')
                .then(res => res.json())
                .then(data =>{ 
                    const name = data['name'];
                    let temp = data['main']['temp'];
                    let tempToCelsius = (temp - 273.15).toFixed(1);
                    const mainWeather = data['weather'][0]['main'];

                    cityName.innerText = name;
                    displayTemp.innerText = tempToCelsius;
                    lead.innerText = mainWeather;
                })
                .catch(error => alert('city name is not correct'));
        })
        
    </script>

</body>

</html>
